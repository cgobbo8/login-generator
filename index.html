<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Generator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <div class="container">
        <div class="text-container">
            <h1>You need a new <span class="word">password ?</span></h1>
            <h2>But you don't know how ?</h2>
            <br>
            <br>
            <p class="catchphrase">Let's use our Login Generator</p>
            <a href="https://github.com/cgobbo8/login.generator">https://github.com/cgobbo8/login.generator</a>
            <br>
            <!-- Place this tag where you want the button to render. -->
            <div class="btn-git">
                <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/cgobbo8" data-size="large" data-show-count="true" aria-label="Follow @cgobbo8 on GitHub">Follow @cgobbo8</a>
                <a class="github-button" href="https://github.com/cgobbo8/login.generator" data-size="large" data-show-count="true" aria-label="Star cgobbo8/login.generator on GitHub">Star</a>
            <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/cgobbo8/login.generator/fork" data-size="large" data-show-count="true" aria-label="Fork cgobbo8/login.generator on GitHub">Fork</a>
            </div>
        </div>
        <img src="./ressources/undraw_authentication.svg" id="illustration" alt="">
    </div>

    <script>
        let word = document.querySelector('.word')

        const changeWord = mot => {
            setTimeout(() => {
                word.classList.add("text-low")
                word.classList.add("hidden")


                setTimeout(() => {
                    word.innerHTML = mot;

                    word.classList.remove("text-low")
                    word.classList.remove("hidden")
                }, 1000)
            }, 1000)
        }
        let cpt = 0;
        setInterval(() => {
            cpt%2 == 0 ? changeWord("Login ?") : changeWord("Password ?")
            
            cpt ++;
        }, 2000)

        
    </script>
</body>

</html>
